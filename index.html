<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>
<body>
  <h1> Weather App </h1>

  <form onsubmit="getWeather(); return false">
    <label for="cityName">Enter city name:</label>
    <input required type="text" name="" id="cityName">

    <button type="submit">Get Weather Data</button>
  </form>
  <h2 id="result"></h2>

  <script>
    function getWeather(){
     
    let cityName = document.getElementById('#cityName').value;
      
    axios.get(`https://myweatherapii.herokuapp.com/weather`)
      .then(function (response) {

      let data = response.data;

      console.log(data);
      document.getElementById("result").innerHTML =
       `<h1> Temprature:  ${data.temperature} </h1> <br>
        City: ${data.city} <br>
        Weather: ${data.weather} <br>`;
      })
      .catch(function (error) {
       // handle error
      console.log(error);
      })

    }
  </script>
</body>
</html>
